{% extends 'clients_app/base.html' %}

{% block title_block %}
<title>List Clients</title>
{% endblock%}

{% block body_block %}
<h1>List of Clients</h1>

<table class="table table-striped table-bordered">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.first_name }}</td>
        <td>{{ client.last_name }}</td>
        <td>{{ client.email }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
