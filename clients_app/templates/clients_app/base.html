<!DOCTYPE html>
<html lang="en">

<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title_block %}
    {% endblock%}

</head>

<body>

    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link {% if nbar == 'list' %}active{% endif %}"
                        href="{% url 'clients_app:list' %}">List Clients</a>
                    <a class="nav-link {% if nbar == 'create' %}active{% endif %}"
                        href="{% url 'clients_app:create' %}">Create Client</a>
                    <a class="nav-link" href="{% url 'admin:index' %}" target="_blank">Admin Panel</a>
                    {% if user.is_authenticated %}
                    <li class="navbar-text">{{ user.username }}</li>
                    <a class="nav-link" href="{% url 'clients_app:logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-link {% if nbar == 'login' %}active{% endif %}"
                        href="{% url 'clients_app:login' %}">Login</a>
                    <a class="nav-link {% if nbar == 'register' %}active{% endif %}"
                        href="{% url 'clients_app:register' %}">Register</a>

                    {% endif %}


                </div>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        {% block body_block %}
        {% endblock%}
    </div>
</body>

</html>
