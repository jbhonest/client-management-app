{% extends 'clients_app/base.html' %}

{% block title_block %}
<title>Login</title>
{% endblock%}

{% block body_block %}
<h2>Login</h2>
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Login">
</form>

{% endblock %}
