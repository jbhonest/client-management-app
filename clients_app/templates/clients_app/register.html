{% extends 'clients_app/base.html' %}

{% block title_block %}
<title>Register</title>
{% endblock%}

{% block body_block %}
<h2>Register</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        {{ user_form.as_p }}
    </div>
    <div>
        {{ profile_form.as_p }}
    </div>
    <input type="submit" class="btn btn-primary" value="Register">
</form>
{% endblock %}
